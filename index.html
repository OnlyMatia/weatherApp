<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/510e0f8bd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>weather app</title>
    
</head>
<body>

     
    <div id="container" >
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city">
            <button id="searchBtn" onclick="getData()">Search</button>
        </div>
        <p class="error-input hide" id="error-city">Enter a valid city</p>
        <!--       =======================================          -->
        <div id="result" class="hide">
            <img id="imgIcon">
            <h1 id="temp">23<sup>o</sup>C</h2>
            <h2 id="cityName">Mostar</h1>
            <div class="dataDiv">
                <div class="data">
                    <img src="weather-icons/humidity.jpg" class="img-s">
                    <p id="humidity">15%</p>
                </div>
                <div class="data">
                    <img src="weather-icons/wind.jpg" class="img-s">
                    <p id="wind">3.4 km/h</p>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js" defer></script>
    </body>
</html>
